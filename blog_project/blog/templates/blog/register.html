{% extends 'blog/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white"><i class="bi bi-person-plus"></i> Register</div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100 mt-2"><i class="bi bi-check-circle"></i> Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
